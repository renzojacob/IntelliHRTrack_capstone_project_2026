<!-- Mobile header toggle -->
<div class="lg:hidden mb-4">
  <button onclick="document.querySelector('#mobileMenuFab').click()" 
          class="inline-flex items-center gap-2 px-3 py-2 rounded-xl glass shadow-glow hover-lift">
    <iconify-icon icon="ph:list-duotone"></iconify-icon>
    <span>Menu</span>
  </button>
</div>

<script>
  // Sidebar clock update
  const sidebarClock = document.getElementById('sidebarClock');
  if (sidebarClock) {
    function updateSidebarClock() {
      const now = new Date();
      sidebarClock.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    updateSidebarClock();
    setInterval(updateSidebarClock, 1000);
  }

  // Add active state based on current page
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('aside nav a');
    
    navLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href && currentPath.includes(href)) {
        link.classList.add('ring', 'ring-white/30', 'bg-accent/10');
      }
    });
  });
</script>
