{% load static %}
<aside data-resizable class="hidden lg:flex fixed left-0 top-0 h-screen w-72 flex-col gap-6 p-6 pr-3 overflow-y-auto fancy-scroll big-scroll">
  <div class="glass rounded-2xl p-4 shadow-glow text-slate-800 dark:text-slate-100">

    <!-- Brand -->
    <div class="flex items-center gap-3 mb-6">
      <div class="w-12 h-12 rounded-xl gradient-accent text-white flex items-center justify-center font-extrabold shadow-lg">
        <iconify-icon icon="ph:user-circle-duotone" class="text-2xl"></iconify-icon>
      </div>
      <div>
        <h1 class="text-lg font-semibold tracking-tight">Employee Portal</h1>
        <p class="text-xs text-gray-500 dark:text-gray-400">IntelliHRTrack</p>
      </div>
    </div>

    <div class="neon-divider"></div>

    <!-- Quick Stats -->
    <div class="mt-4 grid grid-cols-2 gap-2">
      <div class="glass rounded-xl p-3 text-center">
        <div class="text-2xl font-bold text-accent">0</div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Pending</div>
      </div>
      <div class="glass rounded-xl p-3 text-center">
        <div class="text-2xl font-bold text-accent">0</div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Approved</div>
      </div>
    </div>

    <div class="neon-divider my-4"></div>

    <!-- Navigation -->
    <nav class="mt-3">
      <ul class="space-y-1">
        <li>
          <a href="{% url 'employee_dashboard' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'dashboard' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:house-duotone" class="text-accent"></iconify-icon>
            <span class="font-medium">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="{% url 'employee_attendance' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'attendance' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:fingerprint-duotone" class="text-accent"></iconify-icon>
            <span>Attendance</span>
          </a>
        </li>

        <li>
          <a href="{% url 'employee_schedule' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'schedule' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:calendar-check-duotone" class="text-accent"></iconify-icon>
            <span>Schedule</span>
          </a>
        </li>

        <li>
          <a href="{% url 'employee_leave' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'leave' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:umbrella-duotone" class="text-accent"></iconify-icon>
            <span>Leave</span>
          </a>
        </li>

        <li>
          <a href="{% url 'employee_payroll' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'payroll' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:money-duotone" class="text-accent"></iconify-icon>
            <span>Payroll</span>
          </a>
        </li>

        <li>
          <a href="{% url 'employee_analytics' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'analytics' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:chart-line-up-duotone" class="text-accent"></iconify-icon>
            <span>Analytics</span>
          </a>
        </li>

        <li>
          <a href="{% url 'employee_notifications' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'notifications' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:bell-duotone" class="text-accent"></iconify-icon>
            <span>Notifications</span>
          </a>
        </li>

        <li>
          <a href="{% url 'employee_profile' %}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl glass hover:shadow-glow transition {% if current == 'profile' %}ring ring-white/30 bg-accent/10{% endif %}">
            <iconify-icon icon="ph:user-circle-duotone" class="text-accent"></iconify-icon>
            <span>Profile & Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="neon-divider my-4"></div>

    <!-- Logout (ADMIN STYLE â€“ SAME COLOR & SIZE) -->
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button
        type="submit"
        class="w-full flex items-center justify-center gap-3 px-3 py-2 rounded-xl
               bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white
               transition ring-1 ring-red-500/30 hover:shadow-glow">
        <iconify-icon icon="ph:sign-out-duotone"></iconify-icon>
        <span class="font-medium">Logout</span>
      </button>
    </form>

    <div class="neon-divider my-4"></div>

    <!-- Footer -->
    <div class="text-xs text-gray-500 dark:text-gray-400 text-center">
      <p>Employee Portal v2.0</p>
      <p class="mt-1 text-xs opacity-60">Powered by IntelliHRTrack</p>
    </div>

  </div>
</aside>

<!-- Mobile header toggle -->
<div class="lg:hidden mb-4">
  <button onclick="document.querySelector('#mobileMenuFab').click()"
          class="inline-flex items-center gap-2 px-3 py-2 rounded-xl glass shadow-glow hover-lift">
    <iconify-icon icon="ph:list-duotone"></iconify-icon>
    <span>Menu</span>
  </button>
</div>
