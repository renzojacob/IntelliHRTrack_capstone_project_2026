{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin{% endblock %} | IntelliHRTrack</title>

  <!-- Fonts + Tailwind output -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">

  <!-- Small local overrides so the sidebar looks great even if some utilities are missing -->
  <style>
    :root{ --sidebar-width:18rem; --accent:#06b6d4; --muted:#6b7280; }
    html,body{height:100%;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{background:linear-gradient(180deg,#f8fafc 0%, #f1f5f9 100%); color: #0f172a}
    /* Sidebar shell: enforce fixed width and consistent box-sizing */
    .site-sidebar{width:var(--sidebar-width); min-width:var(--sidebar-width); max-width:var(--sidebar-width); box-sizing:border-box; overflow:hidden; min-height:100vh; background:linear-gradient(180deg,#0f172a 0%, #111827 100%); color:#f8fafc; box-shadow: 0 20px 40px rgba(2,6,23,.15); display:flex; flex-direction:column}
    .site-sidebar .brand{padding:1.25rem; border-bottom:1px solid rgba(255,255,255,.04); display:flex; gap:.75rem; align-items:center}
    .brand .logo{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#0ea5a0);display:grid;place-items:center;font-weight:800;color:#fff;box-shadow:0 6px 20px rgba(6,182,212,.18)}
    .site-sidebar nav{padding:1rem}
    .nav-group-title{font-size:11px; text-transform:uppercase; letter-spacing:.12em; color:var(--muted); padding:0 .5rem .5rem}
    .nav-list{display:flex;flex-direction:column;gap:.35rem;padding:0.2rem}
    .nav-item a{display:flex;align-items:center;gap:.7rem;padding:.6rem .9rem;border-radius:12px;color:inherit;text-decoration:none;transition:all .18s ease}
    .nav-item a:hover{background:rgba(255,255,255,.03); transform:translateY(-1px)}
    .nav-item a.active{background:linear-gradient(90deg, rgba(6,182,212,.12), rgba(16,185,129,.06)); box-shadow:inset 0 0 0 1px rgba(255,255,255,.03)}
    .nav-item .label{font-weight:600;font-size:.95rem;display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .sidebar-footer{margin-top:auto;padding:1rem;border-top:1px solid rgba(255,255,255,.04);font-size:.85rem;color:var(--muted)}
    /* Responsive: collapse sidebar on small screens */
    @media (max-width: 1024px){
      .site-layout{display:block}
      .site-sidebar{position:fixed;left:0;top:0;transform:translateX(-120%);transition:transform .25s ease;z-index:60}
      .site-sidebar.open{transform:translateX(0)}
      .content-overlay{display:none}
      .mobile-toggle{display:block}
    }
    @media (min-width: 1025px){
      .mobile-toggle{display:none}
    }
    /* Small set of helper classes used across admin templates */
    .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.35); }
    .dark .glass { background: rgba(2,6,23,0.6); border-color: rgba(255,255,255,0.06); }
    .shadow-glow { box-shadow: 0 8px 30px rgba(2,6,23,0.12); }
    .neon-divider { height:1px; background: linear-gradient(90deg, transparent, var(--accent), transparent); opacity:.6 }
    .fancy-scroll::-webkit-scrollbar{ width:10px; height:10px } .fancy-scroll::-webkit-scrollbar-thumb{ background: linear-gradient(180deg,var(--accent), #0ea5a0); border-radius:999px }
    .big-scroll::-webkit-scrollbar{ width:14px } .big-scroll::-webkit-scrollbar-thumb{ background: linear-gradient(180deg,var(--accent), #0ea5a0); border-radius:12px }
    .animate-shine{ animation: shine 3s linear infinite; background-size:200% 100% }
    @keyframes shine{ 0%{ background-position:0% } 100%{ background-position:200% } }
    .text-accent{ color:var(--accent) }
    .bg-accent{ background:linear-gradient(90deg,var(--accent),#0ea5a0) }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="min-h-screen site-layout flex">
    {% include "admin/_sidebar.html" %}

    <!-- Main content -->
    <main class="flex-1 p-6 lg:ml-[18rem]">
      <div class="max-w-6xl mx-auto">
        <!-- Mobile toggle -->
        <button class="mobile-toggle inline-flex items-center gap-2 px-3 py-2 rounded-md shadow-md mb-4" onclick="document.querySelector('.site-sidebar').classList.toggle('open')">â˜° Menu</button>
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
